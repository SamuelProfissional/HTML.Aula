<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!-- ALT + SHIF + F >> para formataro documento -->
    <!-- tbody é o atributo que cria o corpo da tabela -->
    <table border="1">
        <tbody>
            <!-- Inicio linha -->
            <tr>
                <!-- Inicio cabeçario -->
                <th>Marca</th>
                <!-- Fim cabeçario -->
                <!-- ALT + SHIFT + X + seta para baixo >> Clonar linha para baixo -->
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
            <!-- Fim linha -->
            <!-- Inicio coluna  -->
            <tr>
                <th rowspan="2">Toyota</th>
                <td>Corolla</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2022</td>
            </tr>
            <!-- Fim coluna -->
            <!-- Inicio coluna  -->
            <tr>
                <th rowspan="3">Honda</th>
                <td>Civic</td>
                <td>2023</td>
            </tr>

            <!-- Inicio coluna  -->
            <tr>
                <td>Fit</td>
                <td>2024</td>
            </tr>
            <!-- Fim coluna -->
            <!-- Inicio coluna  -->
            <tr>
                <td>City</td>
                <td>2024</td>
            </tr>
            <!-- Fim coluna -->
            <!-- Inicio coluna  -->
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2025</td>
            </tr>
            <!-- Fim coluna -->
            <tr>
                <th colspan="3">Última atualização: 10/09/2024</th>
            </tr>
            



        </tbody>
    </table>
    <!-- tfoot é o atributo que cria um rodapé na tabela -->
    <tfoot>Meu rodapé na tabela!</tfoot>

</body>

</html>
