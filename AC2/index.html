<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../AC2/CSS/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>

        <!-- Inicio Menu -->
        <header id="header">
          
            <nav id="nav">
                <button aria-label ="Abrir menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                    <span id="hamburger"></span>
                  
    
                </button>
                  <!--Em button Estamos tratando a função do menu hamburger -->
                <!-- Inicio opções Menu -->
                <ul id="menu" role="menu">
                    <li><a class="linkMenu" href="#"> Carousel </a></li>
                    <li><a class="linkMenu" href="./index.html">Home</a></li>
                    <li><a class="linkMenu" href="#">Link</a></li>
                    <li><a class="linkMenu" href="#">Disblend</a></li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="pesquisa" class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    <!-- ALT + CONTROL É SETINHA PARA BAIXO EDITA DUAS LINHAS AO MESMO TEMPO -->
    
                </ul>
                <!-- FIM OPÇÕES de Menu -->
                
            </nav>
        </header>
        <!-- Início do Carousel de imagens -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active" data-bs-interval="3000">
                <h1>Cursos de Culinaria</h1>
                <img src="../img/img-Curso-de-culinaria/logo-2-do-curso.jpg" class="d-block w-100" alt="Nosso Curso">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item" data-bs-interval="3000">
                <h1>Curso de Confeitaria</h1>
                <img src="../img/img-Curso-de-culinaria/img-curso-Confeitaria.webp" class="d-block w-100" alt="Confeitaria">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item" data-bs-interval="3000">
                <h1>Curso de Pizza</h1>
                <img src="../img/img-Curso-de-culinaria/logo-curso-pizza.jpg"  class="d-block w-100"  alt="Pizza">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item" data-bs-interval="3000">
                <h1>Curso de Marmitas Fitnees</h1>
                <img src="../img/img-Curso-de-culinaria/img-2-curso-de-marmitas.webp" class="d-block w-100" alt="Marmitas ">
            </div>
        </div>
        <!-- Botões para navegação entre slides -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- Fim do Carousel -->

        <!-- Fim Menu -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
