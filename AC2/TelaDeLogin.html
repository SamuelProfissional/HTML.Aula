<!DOCTYPE html>
 <html lang="pt-br" ><!-- deixar no tema escuro => data-bs-theme="dark" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VERIFICAT SE PRECISARA MUDAR O LINK HREF -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../AC2/CSS/style.css">
    <title>Tela de Login</title>
</head>
<body class="d-flex aling-itemas-center py-4 by body-tertiary">
    <main class="w-100 m-auto form-container">
        <form class="fundo">
            
            <img src="../img/img-logo-usuari-2-azul.png" class="mb-4" width="72" height="57"/>
            <h1 class="h3 mb-3 fw-normal">Usuário</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">Digite seu usuário</label>
            </div>
            <br>
            <h1 class="h3 mb-3 fw-normal">Senha</h1>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password">
                <label for="floatingInput">Digite sua senha</label>
            </div>
            <br>
            <!-- u sar no css o justify-content: flex-end; para colocar o botão no lado direito -->
             <!-- backgroud-color: #000; paramudar a cor de fundo -->
            <button class="btn btn-primary w-500 py-2 botao">Entrar</button>
        </form>
    </main>
</body>
</html>
